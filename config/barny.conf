# Barny Status Bar Configuration

# Bar position: top or bottom
position = top

# Bar height in pixels
height = 44

# Margins from screen edges
margin_top = 8
margin_bottom = 0
margin_left = 8
margin_right = 8

# Border radius for liquid glass effect
border_radius = 13

# Font for text rendering (Pango font string)
font = "Iosevka NFM Light 19"

# Wallpaper image for glass effect background
# Uses PNG format, should match your desktop wallpaper
wallpaper = "/home/main/photos/bacs/background3.png"

# Blur radius for glass effect (higher = more blur)
blur_radius = 3

# Brightness multiplier for glass background
brightness = 1.5

# ============================================
# Workspace Module
# ============================================

# Size of workspace indicator bubbles (diameter in pixels)
workspace_indicator_size = 35

# Space between workspace bubbles (pixels)
workspace_spacing = 8

# ============================================
# Sysinfo Module
# ============================================

# CPU frequency display format
#   true  - Combined average: "X.XX GHz"
#   false - Separate P/E cores: "P: X.XX E: X.XX"
sysinfo_freq_combined = true

# Power display decimal places (0, 1, or 2)
#   0 - "XX W"
#   1 - "XX.X W"
#   2 - "XX.XX W"
sysinfo_power_decimals = 0

# ============================================
# Liquid Glass Effect Parameters
# ============================================
# These settings create the Apple-style liquid glass effect
# with displacement/refraction that bends the background.

# Refraction mode: none, lens, or liquid
#   none   - No displacement, just blur (classic glassmorphism)
#   lens   - Smooth bubble/lens effect that magnifies center
#   liquid - Organic turbulence using Perlin noise (wavy glass)
refraction = liquid

# Displacement scale: How strong the refraction effect is (0-50)
# Higher values = more visible distortion
# Recommended: 5-15 for subtle, 20-35 for dramatic
displacement_scale = 35

# Chromatic aberration: RGB channel separation (0-5)
# Simulates how different light wavelengths refract differently
# 0 = disabled, 1-2 = subtle, 3-5 = dramatic rainbow edges
chromatic_aberration = 1

# Edge refraction: Extra displacement at edges (0.5-2.0)
# Higher values make the "bubble" edges more pronounced
# Only applies to lens mode
edge_refraction = 2.0

# Noise scale: Size of turbulence patterns (0.01-0.1)
# Lower = larger waves, Higher = finer texture
# Only applies to liquid mode
noise_scale = 0.03

# Noise octaves: Detail level for turbulence (1-4)
# More octaves = more complex, detailed patterns
# Only applies to liquid mode
noise_octaves = 1
