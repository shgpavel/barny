# Barny Status Bar Configuration

# Bar position: top or bottom
position = bottom

# Bar height in pixels
height = 47

# Margins from screen edges
margin_top = 8
margin_bottom = 0
margin_left = 8
margin_right = 8

# Border radius for liquid glass effect
border_radius = 22

# Font for text rendering (Pango font string)
font = "Iosevka NFM Light 21"

# Wallpaper image for glass effect background
# Uses PNG format, should match your desktop wallpaper
wallpaper = "/home/main/photos/bacs/background0001.jpg"

# Blur radius for glass effect (higher = more blur)
blur_radius = 3

# Brightness multiplier for glass background
brightness = 1

# Global text color for all modules
# Options:
#   "default" - Use each module's default color scheme
#   "#RRGGBB" - Hex color (e.g., "#FFFFFF" for white, "#000000" for black)
#   "black" or "white" - Named colors
text_color = "white"

# ============================================
# Workspace Module
# ============================================

# Size of workspace indicator bubbles (diameter in pixels)
workspace_indicator_size = 38

# Space between workspace bubbles (pixels)
workspace_spacing = 8

# Custom workspace names (comma-separated)
# Maps to workspace numbers 1, 2, 3, etc.
# If not set, workspace numbers are displayed
# Example: workspace_names = main, work, code, web, media
# workspace_names = main, web, code

# Workspace indicator shape: "circle" (default) or "square"
workspace_shape = square

# ============================================
# Tray Module (System Tray)
# ============================================

# Size of tray icons in pixels (8-64)
tray_icon_size = 34

# Space between tray icons in pixels (0-32)
tray_icon_spacing = 8

# Background shape behind tray icons: "circle" or "square"
tray_icon_shape = square

# Corner radius for square shape (0-32, default 4)
tray_icon_corner_radius = 6

# Background color for icon bubbles (hex color)
tray_icon_bg_color = "#000000"

# Background opacity (0.0-1.0)
tray_icon_bg_opacity = 0.3

# ============================================
# Module Layout
# ============================================

# Space between modules in pixels (0-64, default 16)
module_spacing = 24

# ============================================
# Sysinfo Module
# ============================================

# CPU frequency display format
#   true  - Combined average: "X.XX GHz"
#   false - Separate P/E cores: "P: X.XX E: X.XX"
sysinfo_freq_combined = false

# Frequency display decimal places (0, 1, or 2)
sysinfo_freq_decimals = 2

# Power display decimal places (0, 1, or 2)
#   0 - "XX W"
#   1 - "XX.X W"
#   2 - "XX.XX W"
sysinfo_power_decimals = 2

# Manual P/E core counts (0 = auto-detect based on max frequency)
# Set these if auto-detection doesn't match your CPU layout
# Example for Intel 12th gen i7: P-cores = 8, E-cores = 12
sysinfo_p_cores = 8
sysinfo_e_cores = 12

# Space between freq/power/temp items in pixels (0-32, default 8)
sysinfo_item_spacing = 15

# Frequency display options
sysinfo_freq_show_unit = false     # Show "GHz" unit (true = "4.50 GHz", false = "4.50")
sysinfo_freq_label_space = true  # Space after P:/E: labels ("P: 4.50" vs "P:4.50")
sysinfo_freq_unit_space = true    # Space before GHz ("4.50 GHz" vs "4.50GHz")

# Power and temperature unit spacing
sysinfo_power_unit_space = false  # "45 W" vs "45W"
sysinfo_temp_unit_space = false   # "52 C" vs "52C"

# ============================================
# Liquid Glass Effect Parameters
# ============================================
# These settings create the Apple-style liquid glass effect
# with displacement/refraction that bends the background.

# Refraction mode: none, lens, or liquid
#   none   - No displacement, just blur (classic glassmorphism)
#   lens   - Smooth bubble/lens effect that magnifies center
#   liquid - Organic turbulence using Perlin noise (wavy glass)
refraction = lens

# Displacement scale: How strong the refraction effect is (0-50)
# Higher values = more visible distortion
# Recommended: 5-15 for subtle, 20-35 for dramatic
displacement_scale = 35

# Chromatic aberration: RGB channel separation (0-5)
# Simulates how different light wavelengths refract differently
# 0 = disabled, 1-2 = subtle, 3-5 = dramatic rainbow edges
chromatic_aberration = 1

# Edge refraction: Extra displacement at edges (0.5-2.0)
# Higher values make the "bubble" edges more pronounced
# Only applies to lens mode
edge_refraction = 2.0

# Noise scale: Size of turbulence patterns (0.01-0.1)
# Lower = larger waves, Higher = finer texture
# Only applies to liquid mode
noise_scale = 0.03

# Noise octaves: Detail level for turbulence (1-4)
# More octaves = more complex, detailed patterns
# Only applies to liquid mode
noise_octaves = 1

# ============================================
# Clock Module
# ============================================

# Show time portion
clock_show_time = true

# 24-hour format (false = 12h with AM/PM)
clock_24h_format = true

# Show seconds in time
clock_show_seconds = true

# Show date portion
clock_show_date = true

# Date components (only matter if clock_show_date = true)
clock_show_year = false
clock_show_month = true
clock_show_day = true
clock_show_weekday = true

# Date order: 0 = dd/mm/yyyy, 1 = mm/dd/yyyy, 2 = yyyy/mm/dd
clock_date_order = 0

# Date separator character: "/", "-", ".", or " "
clock_date_separator = "-"

# ============================================
# Disk Module
# ============================================

# Path to monitor (default: "/")
disk_path = "/"

# Display mode:
#   "percentage"  - "55%" disk usage
#   "used_total"  - "120G/500G" used/total
#   "free"        - "380G" free space
disk_mode = free

# Decimal places for size display (0-2)
disk_decimals = 0

# Space between value and unit: "55 %" vs "55%", "120 G" vs "120G"
disk_unit_space = false

# ============================================
# Sysinfo Temperature Settings
# ============================================

# Override thermal zone number (default: auto-detect)
# sysinfo_temp_zone = 0

# Override temperature file path (bypasses auto-detection)
# sysinfo_temp_path = "/sys/class/thermal/thermal_zone0/temp"

# Show unit (C) after temperature
sysinfo_temp_show_unit = true

# ============================================
# RAM Module
# ============================================

# Display mode:
#   "percentage"  - "55%" memory usage
#   "used_total"  - "8.5G/16.0G" used/total
#   "used"        - "8.5G" used memory
#   "free"        - "7.5G" free memory
ram_mode = free

# Decimal places for memory display (0-2)
ram_decimals = 1

# Space between value and unit: "55 %" vs "55%", "8.5 G" vs "8.5G"
ram_unit_space = false

# Method for calculating used memory:
#   "available" - total - MemAvailable (default, more accurate)
#   "free" - total - MemFree (includes buffers/cache as used)
ram_used_method = "available"

# ============================================
# Network Module
# ============================================

# Interface to monitor: "auto" or specific name like "wlan0", "eth0"
network_interface = "auto"

# Show IP address
network_show_ip = true

# Show interface name before IP
network_show_interface = true

# Prefer IPv4 over IPv6 (when both available)
network_prefer_ipv4 = true

# ============================================
# File Read Module
# ============================================

# Path to file to read and display (leave empty to disable)
# fileread_path = "/tmp/barny_status"

# Title prefix for the display (optional)
# fileread_title = "Status"

# Maximum characters to read from file
fileread_max_chars = 64
